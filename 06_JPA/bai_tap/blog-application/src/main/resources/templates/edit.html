<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
  <h1>Edit Blog</h1>
  <form action="/edit" th:object="${blog}" method="post" >
      <input hidden th:field="*{id}">
      <table>
          <tr>
              <td>Name</td>
              <td><input type="text" th:field="*{name}"></td>
          </tr>
          <tr>
              <td>Content</td>
              <td><textarea th:field="*{content}" th:rows="10" th:cols="50"></textarea></td>
          </tr>
          <tr>
              <td><button type="button"><a th:href="@{/}">Back</a></button></td>
              <td><button type="submit">Save</button></td>
          </tr>
      </table>
  </form>
</body>
</html>
